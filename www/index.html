<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Splitr</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <script type="text/x-handlebars">
      <div class="bar bar-header bar-light">
        <h1 class="title">Splitr</h1>
      </div>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
      <div class="pane">
        <div class="content scroll-content has-header">
          {{#view App.Scroller scrollingX=false scrollingY=true zooming=false bouncing=false}}
            <ul class="list">
              {{#each item in model}}
                <li class="item">{{item}}</li>
              {{/each}}
              <li class="item item-input">
                <input type="text" placeholder="Text">
              </li>
              <li class="item item-input">
                <input type="email" placeholder="Email">
              </li>
              <li class="item item-input">
                <input type="tel" placeholder="Telephone">
              </li>
              <li class="item item-input">
                <input type="time" placeholder="Time">
              </li>
              <li class="item item-input">
                <input type="date" placeholder="Date">
              </li>
              <li class="item item-input">
                <input type="password" placeholder="Password">
              </li>
              <li class="item item-input item-select">
                <div class="input-label">
                  Lightsaber
                </div>
                <select>
                  <option>Blue</option>
                  <option selected>Green</option>
                  <option>Red</option>
                </select>
              </li>
            </ul>
            <div class="padding">
              <button class="button button-balanced button-block" onclick="alert('yoo')">
                button-balanced
              </button>
            </div>
          {{/view}}
        </div>
      </div>
    </script>

    <script src="cordova.js"></script>
    <script src="lib/zynga-scroller/js/Animate.js"></script>
    <script src="lib/zynga-scroller/js/Scroller.js"></script>
    <script src="lib/jquery/js/jquery-1.10.2.js"></script>
    <script src="lib/handlebars/js/handlebars-1.1.2.js"></script>
    <script src="lib/ember/js/ember-1.5.1.js"></script>
    <script src="lib/firebase/js/firebase.js"></script>
    <script src="lib/firebase-simple-login/js/firebase-simple-login.js"></script>
    <script src="js/app.js"></script>
    <script src="js/views/scroller.js"></script>
  </body>
</html>
