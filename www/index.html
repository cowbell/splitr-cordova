<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Splitr</title>

    <link href="lib/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <script type="text/x-handlebars">
      <div class="bar bar-header bar-light">
        <h1 class="title">Splitr</h1>
      </div>

      <div class="content has-header">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="index">
      <ul class="list">
        {{#each item in model}}
          <li class="item">{{item}}</li>
        {{/each}}
      </ul>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="First Name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name">
        </label>
        <label class="item item-input">
          <textarea placeholder="Comments"></textarea>
        </label>
      </div>
      <a href="javascript:auth.login('facebook')">Log in</a>
    </script>

    <script src="cordova.js"></script>
    <script src="lib/js/jquery-2.1.0.js"></script>
    <script src="lib/js/handlebars-1.1.2.js"></script>
    <script src="lib/js/ember-1.5.1.js"></script>
    <script src="lib/js/firebase-1.0.11.js"></script>
    <script src="lib/js/firebase-simple-login-1.3.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
